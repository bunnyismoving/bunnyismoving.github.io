<script>

var onclickAdlink;

function getRandomIntAD(max) {
  		return Math.floor(Math.random() * max);
	}
	var adImg;
	var adRam = getRandomIntAD(3);
	if(adRam == 0){
		adImg = "url('image/wallpapaer-AD.png')"
		onclickAdlink = "shop"
	}else if(adRam == 1){
		adImg = "url('image/wallpapaer-AD.png')"
		onclickAdlink = "shop"
	}else if(adRam == 2){
		adImg = "url('image/wallpapaer-AD.png')"
		onclickAdlink = "shop"
	}
	$('#adArea').css({'background-image': adImg});

$('#bg1').css('display','block');
$('#eye1').css('display','block');
$('#mou1').css('display','block');
$('#acc1').css('display','block');

function contentClick(a,t1,t2,t3){
	$(t1+'Content > .contentProp').css({'background-color':'white'});
	$(t1+'Content > .contentProp').css({'border':'dashed'});
	$(t1+'Content > .contentProp > a').css({'display':'none'});
	$('.avatar'+t2).css('display','none');
	$(t1+a).css('display','block');
	// $('.contentProp').animate({'background-color':'white'},0);
	$('#con'+t3+a).animate({'background-color':'#FFCB65'},100);
	$('#con'+t3+a).animate({'border':'solid'},100);
	$('#con'+t3+a+'> a').css({'display':'block'},10);
}

function tabClick(tabname){
	$('.content').css({'display':'none'});
	$('#'+tabname+'Content').css({'display':'block'});
	$('.tab').css({'background-color':'white'});
	$('#'+tabname+'Tab').animate({'background-color':'#FFCB65'},100);

}

function popCloseClick(){
	$('#pop').css({'display':'none'});
}

function randomProp(){
	function getRandomInt(max) {
  		return Math.floor(Math.random() * max);
	}
	contentClick(getRandomInt(8)+1,'#acc','A','Acc')
	contentClick(getRandomInt(13)+1,'#bg','B','bg')
	contentClick(getRandomInt(15)+1,'#eye','E','Eye')
	contentClick(getRandomInt(15)+1,'#mou','M','Mou')
	contentClick(getRandomInt(15)+1,'#bas','BA','Bas')
	contentClick(getRandomInt(10)+1,'#fac','F','Fac')
}

function finish(){



	$('#tabBar').css({'display':'none'});
	$('#nextIcon').css({'display':'none'});
	$('#randomIcon').css({'display':'none'});
	$('#contentArea').css({'display':'none'});
	$('#resultPage').css({'display':'block'});
	$('#again').css({'display':'block'});
	//$('#pop').css({'display':'block'});
	$('#adArea').css({'display':'block'});

	$('#imgResult').css({'display':'block'});
	//$('#whiteFrame').css({'display':'none'});
	turnImg()
	// $('.imgAvatar').css({'border-radius':'17px'});
}
